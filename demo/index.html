<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Selector Demo</title>
  <link rel="stylesheet" href="../src/styles.css">
  <style>
    #time-selector {
      width: 100%;
      height: 300px;
    }

  </style>
</head>
<body>
<div style="margin-bottom: 10px;">
    <label for="language-select">选择语言:</label>
    <select id="language-select">
        <option value="zh-CN">中文</option>
        <option value="en-US" selected>English</option>
    </select>
</div>
<div id="time-selector"></div>
<button id="btn1">reverse</button>
<button id="btn2">clear</button>
<button id="btn3">Select Row 0</button>
<button id="btn4">Select Col 0</button>
<button id="btn5">Select First Half Day</button>
<button id="btn6">Select All</button>
<script src="./main.js" type="module"></script>
</body>
</html>
